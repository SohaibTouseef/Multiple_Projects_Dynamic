<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <input type="checkbox" id="chk1">
        <div class="logo"><h1>I am Sohaib</h1></div>
        <div class="search-box">
            <form action="">
                <input type="text" name="search" id="sarch" placeholder="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contant</a></li>
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/sohaib-touseef-12a7b628a/"><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://github.com/SohaibTouseef?tab=repositories"><i class="fa-brands fa-github"></i></a>
                <a href="https://www.facebook.com/SohaibTouseef"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com/sohaibatouseef/"><i class="fa-brands fa-instagram"></i></a>
        </ul>
        <div class="menu">
            <label for="chk1">
                <i class="fa fa-bars"></i>
            </label>
        </div>
    </header>
</body>
</html>
